<head>
    <meta charset="utf-8">
    <title>calendar</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="calendar">
        <div class="header">
            <div class="year-month"></div>
            <div class="nav">
                <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
                <button class="nav-btn go-today" onclick="goToday()">Today</button>
                <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
            </div>
        </div>
        <div class="main">
            <div class="days">
                <div class="day">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
            </div>
            <div class="dates"></div>
        </div>
        <div class="month-date"></div>
        <button class="btn2" onclick="input()">오늘의 목표를 입력하세요.</button>
        <button class="btn" onclick="succes()">목표 달성!</button>
        <div style="display: flex; justify-content: space-between;">
            <div class="box">
                <img src="trophy.png">
                <div class="text">총 달성 일수</div>
                <div class="text2 success-day">0일</div>
            </div>
            <div class="box">
                <img src="check.png">
                <div class="text">이번 달 달성일</div>
                <div class="text2 month-success-day"></div>
            </div>
        </div>
    </div>
    <script src="calendar.js"></script>
</body>
